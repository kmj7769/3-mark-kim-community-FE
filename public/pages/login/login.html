<html>
  <head>
    <title>로그인</title>
  </head>
  <body>
    <h1>로그인</h1>
    <form id="login-form">
      <label for="email">이메일</label>
      <br />
      <input type="text" id="email" name="email" required />
      <br />
      <small id="email-help" class="helper-message"
        >올바른 이메일 주소 형식을 입력해주세요</small
      >
      <br />
      <label for="password">비밀번호</label>
      <br />
      <input type="password" id="password" name="password" required />
      <br />
      <small id="password-help" class="helper-message"
        >비밀번호를 입력해주세요</small
      >
      <br />
      <button id="login-submit-button" type="submit" disabled>로그인</button>
    </form>
    <button
      type="button"
      onClick="window.location.href='/pages/register/register.html'"
    >
      회원가입
    </button>
    <script type="module" src="/pages/login/login.js"></script>
  </body>
</html>
