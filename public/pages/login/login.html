<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/components/layout/header.css" />
    <link rel="stylesheet" href="/pages/login/login.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="login-box">
        <h2 class="login-title">로그인</h2>

        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일을 입력하세요"
              required
            />
            <small id="email-help" class="helper-message">
              * 올바른 이메일 주소 형식을 입력해주세요
            </small>
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
            <small id="password-help" class="helper-message">
              * 비밀번호를 입력해주세요
            </small>
          </div>

          <button
            id="login-submit-button"
            type="submit"
            class="btn-login"
            disabled
          >
            로그인
          </button>
        </form>

        <button
          type="button"
          class="btn-register"
          onClick="window.location.href='/pages/register/register.html'"
        >
          회원가입
        </button>
      </div>
    </main>

    <script type="module" src="/pages/login/login.js"></script>
  </body>
</html>
