<html>
  <header>
    <title>Register Page</title>
    <h1>Register Page</h1>
  </header>
  <body>
    <label for="upload-image" style="pointer-events: none">프로필 사진</label>
    <br />
    <small id="image-help" class="helper-message"></small>
    <br />
    <input
      type="file"
      id="upload-image"
      name="upload-image"
      accept="image/*"
      style="display: none"
    />
    <br />
    <div
      id="profile-image-container"
      style="width: 100px; height: 100px; background-color: lightgray"
    ></div>
    <br />
    <form id="register-form">
      <label for="email">이메일*</label>
      <br />
      <input type="email" id="email" name="email" required />
      <br />
      <small id="email-help" class="helper-message"
        >이메일을 입력해주세요</small
      >
      <br />
      <label for="password">비밀번호*</label>
      <br />
      <input type="password" id="password" name="password" required />
      <br />
      <small id="password-help" class="helper-message"
        >비밀번호를 입력해주세요</small
      >
      <br />
      <label for="password-check">비밀번호 확인*</label>
      <br />
      <input
        type="password"
        id="password-check"
        name="password-check"
        required
      />
      <br />
      <small id="password-check-help" class="helper-message"></small>
      <br />
      <label for="nickname">닉네임*</label>
      <br />
      <input type="text" id="nickname" name="nickname" required />
      <br />
      <small id="nickname-help" class="helper-message"
        >닉네임을 입력해주세요</small
      ><br /><br />
      <br />
      <button id="register-submit-button" type="submit" disabled>
        회원가입
      </button>
    </form>
    <button
      type="button"
      onclick="window.location.href='/pages/login/login.html'"
    >
      로그인하러 가기
    </button>
    <script type="module" src="./register.js"></script>
  </body>
</html>
